name: Pathway Content
description: Report an issue with a pathway at WikiPathways
title: "[Pathway Issue]: "
labels: ["curation"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your interest in WikiPathways and for helping us improve our content! Pathway issues may be transferred to [Pathway Curation Tasks](https://github.com/wikipathways/pathway-curation-tasks/issues) where appropriate.
  - type: textarea
    id: issue-description
    attributes:
      label: What is the issue with the pathway?
      description: Include a detailed description of any issues and any proposed solution. Including links to relevant materials is also useful.
      placeholder: Describe the issue
      value: 
    validations:
      required: true
  - type: checkboxes
    id: issue-category
    attributes:
      label: What kind of content issue is this? 
      options:
        - label: Missing content
        - label: Incorrect content
        - label: Duplicated content
        - label: Other
  - type: checkboxes
    id: revision-type
    attributes:
      label: Type of revision
      description: Let us know what type of revision you are proposing.
      options:
        - label: Major
        - label: Minor
        - label: Deletion
