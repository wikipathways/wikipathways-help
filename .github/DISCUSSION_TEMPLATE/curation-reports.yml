title: "[Weekly Admin Curation Report]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping to maintain WikiPathways as a high-quality resource!
  - type: textarea
    id: recent-changes
    attributes:
      label: Recent Changes
      description: Summarize recent changes
      placeholder: Recent Changes
      value: "Summary of recent changes"
    validations:
      required: true
  - type: textarea
    id: new-pathways
    attributes:
      label: New Pathways
      description: List any new pathways this week (or "None" if there were none), preferably by WPID.
      placeholder: New Pathways
      value: "List of new pathways"
    validations:
      required: true
 - type: textarea
    id: deleted-pathways
    attributes:
      label: Deleted Pathways
      description: List any pathways that were deleted (or "None" if there were none), or if you don't have deletion rights, any pathways that are ready to be deleted.
      placeholder: Deleted Pathways
      value: "List of pathways for deletion"
    validations:
      required: true
  - type: checkboxes
    id: approved-check
    attributes:
      label: Update Approved pathway tag
      options:
        - label: Update Approved tags 
          required: false
        - label: All Approved pathways tags were updated!
